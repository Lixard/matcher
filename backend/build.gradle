plugins {
    id 'java'
    id 'org.springframework.boot' version '2.3.4.RELEASE'
}

subprojects {
    apply plugin: 'java'

    repositories {
        mavenCentral()
    }
}

repositories {
    mavenCentral()
}


dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web:2.3.4.RELEASE'

    implementation project(':backend:services')
}
